<div class="container-fluid news">
  <div class="btn-group mb-2" role="group">

    <button class="btn btn-lg btn-outline-primary" [disabled]="subscription" (click)="connect()">Start</button>
    <button class="btn btn-lg btn-outline-primary" (click)="stop()">{{stop_button}}</button>
  </div>
  <div>
    <div class="news-description alert" [ngClass]="getPriority()" (click)="stop()">
      {{news.description}}
    </div>
  </div>
  <div id="ticker" class="news-long alert alert-dark" (click)="stop()">
    <div *ngIf="expanded" class="container ">
      {{news.text}}
    </div>
  </div>
</div>
